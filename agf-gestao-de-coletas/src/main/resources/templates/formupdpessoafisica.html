<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jusers - Gestão de Usuários</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

<style>
.wrapper {
    display: flex;
    align-items: stretch;
}

#sidebar {
    min-width: 250px;
    max-width: 250px;
    min-height: 100vh;
}
#sidebar.active {
    margin-left: -250px;
}

a[data-toggle="collapse"] {
    position: relative;
}

.dropdown-toggle::after {
    display: block;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
}

@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px;
    }
    #sidebar.active {
        margin-left: 0;
    }
}

@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";


body {
    font-family: 'Poppins', sans-serif;
    background: #fafafa;
}

p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
}

a, a:hover, a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
}

#sidebar {
    /* don't forget to add all the previously mentioned styles here too */
    background: #7386D5;
    color: #fff;
    transition: all 0.3s;
}

#sidebar .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
}

#sidebar ul.components {
    padding: 20px 0;
    border-bottom: 1px solid #47748b;
}

#sidebar ul p {
    color: #fff;
    padding: 10px;
}

#sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}
#sidebar ul li a:hover {
    color: #7386D5;
    background: #fff;
}

#sidebar ul li.active > a, a[aria-expanded="true"] {
    color: #fff;
    background: #6d7fcc;
}
ul ul a {
    font-size: 0.9em !important;
    padding-left: 30px !important;
    background: #6d7fcc;
}

	</style>

<body>
	<div class="wrapper">
		<!-- Sidebar -->
		<nav id="sidebar" class="text-white bg-dark">
			<div class="sidebar-header text-white bg-dark">
				<h3 align="center">AGF</h3>
				<h5 align="center">Teste</h5>
			</div>

			<ul class="list-unstyled components">
				<li><a href="/clientefisico/index" class="text-white bg-dark">Home</a></li>
				<li><a href="/clientefisico/new" class="text-white bg-dark">Novo
						Cliente Fisico</a></li>
				<li><a href="/clientefisico/list" class="text-white bg-dark">Lista
						de clientes físicos</a></li>
				<li><a href="/clientefisico/login" class="text-white bg-dark">Login</a></li>
			</ul>

		</nav>
		<!-- Page Content -->
		<div id="content" class="form-control justify-content-center">

			<form action="#" th:action="@{/clientefisico/update}"
				th:object="${personnatural}" method="post" class="form-control">

				<div class="form-control text-white bg-dark">
					<h4 align="center">Atualização de cliente:</h4>

				</div>
				<input type="hidden" th:field="*{id}" />
				<div class="form-control">

					<div>Nome</div>
					<input type="text" th:field="*{name}" class="form-control">
				</div>
				<div class="form-control">

					<div>CPF</div>
					<div>
						<input type="text" th:field="*{cpf}" class="form-control">
					</div>
				</div>

				<div class="form-control">

					<div>Endereço</div>
					<div>
						<input type="text" th:field="*{address}" class="form-control">
					</div>
				</div>

				<div class="form-control">

				<div>CEP</div>
					<div>
						<input type="text" th:field="*{zipcode}" class="form-control">
					</div>
				</div>
				
				<div class="form-control">

				<div>Cidade</div>
					<div>
						<input type="text" th:field="*{city}" class="form-control">
					</div>
				</div>

				<div class="form-control">

				<div>Rota</div>
					<div>
						<input type="text" th:field="*{route}" class="form-control">
				</div>
				
				</div>
				
				<div class="form-control">

					<div>Descrição</div>
					<div>
						<input type="text" th:field="*{description}" class="form-control">
					</div>
				</div>
				
				<div>
					<input type="submit" class="btn btn-primary" value="Salvar" /> <input
						type="reset" class="btn btn-secondary" value="Limpar" />
				</div>
			</form>
		</div>




	<!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
